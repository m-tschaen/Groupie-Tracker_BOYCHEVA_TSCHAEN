<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur {{.Code}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dark-theme.css"> 
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #BEC5A4;
            text-align: center;
            padding: 40px;
        }

        .error-container {
            background: #3d4e35;
            border-radius: 20px;
            padding: 60px 80px;
            max-width: 600px;
            border: 3px solid rgba(143, 188, 143, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #8fbc8f;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(143, 188, 143, 0.5);
        }

        .error-title {
            font-size: 2rem;
            color: #e8dcc8;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.1rem;
            color: #cfd8c2;
            margin: 20px 0 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            display: inline-block;
            padding: 15px 35px;
            background: #8fbc8f;
            color: #1a2e1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #8fbc8f;
        }

        .error-btn:hover {
            background: transparent;
            color: #8fbc8f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(143, 188, 143, 0.3);
        }

        .error-btn.secondary {
            background: transparent;
            color: #e8dcc8;
            border: 2px solid rgba(143, 188, 143, 0.5);
        }

        .error-btn.secondary:hover {
            background: rgba(143, 188, 143, 0.1);
            border-color: #8fbc8f;
            color: #e8dcc8;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.6;
        }

        .error-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #8fbc8f;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            {{if eq .Code 404}}
            <div class="error-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            {{else}}
            <div class="error-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            {{end}}

            <h1 class="error-code">{{.Code}}</h1>
            <h2 class="error-title">{{.Title}}</h2>
            <p class="error-message">{{.Message}}</p>

            <div class="error-actions">
                <a href="/tracker" class="error-btn">Retour à l'accueil</a>
                {{if eq .Code 404}}
                <a href="javascript:history.back()" class="error-btn secondary">Page précédente</a>
                {{end}}
            </div>
        </div>
    </div>
</body>
</html>
